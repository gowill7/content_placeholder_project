<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content PlaceHolder</title>
  </head>
  <body>
    <div class=".card">
      <div class="card-header animated-bg" id="Header">
        <img src="https://images.unsplash.com/photo" alt="">
      </div>

      <div class="card-content">
        <div class="card-title animated-bg animated-bg-text"
        id="title">Lorem ipsum dolor sit amet consect.</div>
        <p class="card-excerpt" id="excerpt">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, architecto.
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img">
            <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name">John Doe</strong
              >
            <small class="animated-bg animated-bg-text" id="date">Oct 08,2020</small>
          </div>
        </div>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
